<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RSVP App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Courgette"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:400,700"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" />
    <script src="js/app.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>RSVP</h1>
        <p>A Treehouse App</p>
        <form id="registrar">
          <div id="errorTooltip">
            <span class="tooltipText"
              >That name is already on the list! Please enter a different
              name.</span
            >
            <input type="text" name="name" placeholder="Enter A Name" />
            <button type="submit" name="submit" value="submit" class="disabled">
              Submit
            </button>
          </div>
        </form>
      </header>

      <div class="main">
        <h2>Invitees</h2>
        <div>
          <label
            >Hide those who haven't responded:<input
              id="confirmedFilter"
              type="checkbox"
          /></label>
        </div>
        <ul id="invitedList"></ul>
      </div>
    </div>
  </body>
</html>
